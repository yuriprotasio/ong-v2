<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ONG Esperança Viva</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos Sociais</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          placeholder="000.000.000-00"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required
          pattern="\(\d{2}\)\s\d{5}-\d{4}"
          placeholder="(11) 91234-5678"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required
          pattern="\d{5}-\d{3}"
          placeholder="00000-000"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="RS">RS</option>
          <option value="BA">BA</option>
          <option value="PR">PR</option>
          <option value="SC">SC</option>
          <option value="PE">PE</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
        </select><br><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
